<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maintenance-container">
        <div class="content">
            <div class="logo">
                <div class="logo-placeholder">凌零空间        /// llchat.space</div>
            </div>

            <h1>We're <span class="highlight">upgrading</span> our systems</h1>

            <div class="message">
                <p>Our website is currently undergoing scheduled maintenance to improve your experience.</p>
                <p>We apologize for any inconvenience and appreciate your patience.</p>
            </div>

            <div class="timer">
                <div class="timer-block">
                    <span id="days">00</span>
                    <span class="timer-label">Days</span>
                </div>
                <div class="timer-block">
                    <span id="hours">00</span>
                    <span class="timer-label">Hours</span>
                </div>
                <div class="timer-block">
                    <span id="minutes">00</span>
                    <span class="timer-label">Minutes</span>
                </div>
                <div class="timer-block">
                    <span id="seconds">00</span>
                    <span class="timer-label">Seconds</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <p class="progress-text"><span id="progress-percentage">0</span>% Complete</p>
            </div>

<!--            <div class="contact">-->
<!--                <p>For urgent inquiries, please contact us at:</p>-->
<!--                <a href="mailto:support@yourwebsite.com">support@yourwebsite.com</a>-->
<!--            </div>-->
        </div>

        <div class="decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script src="./js/js.js"></script>


</body>
</html>
